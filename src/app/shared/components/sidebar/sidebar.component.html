<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark h-100" style="width: 215px;" *ngIf="show">
  <a [routerLink]="['/home']" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <svg class="bi me-2" width="40" height="32">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-4">Sidebar</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a [routerLink]="['/customers']" [routerLinkActive]="['active']" class="nav-link  text-white" aria-current="page">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#home"></use>
        </svg>
        Customers
      </a>
    </li>
    <li>
      <a [routerLink]="['/products']" [routerLinkActive]="['active']" class="nav-link text-white">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#speedometer2"></use>
        </svg>
        Products
      </a>
    </li>
    <li>
      <a [routerLink]="['/providers']" [routerLinkActive]="['active']" class="nav-link text-white">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#table"></use>
        </svg>
        Providers
      </a>
    </li>
    <li>
      <a [routerLink]="['/bill']" [routerLinkActive]="['active']" class="nav-link text-white">
        <svg class="bi me-2" width="16" height="16">
          <use xlink:href="#grid"></use>
        </svg>
        Bill
      </a>
    </li>
  </ul>
  <hr>
  <div class="dropdown">
    <a [routerLink]="['/home']" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
      id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>mdo</strong>
    </a>
  </div>
</div>
