<div class="container-fluid">
  <div class="row">
    <div class="col-12">

      <h3 class="p-5">Bill</h3>


      <kendo-grid [data]="gridData" (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
        (save)="saveHandler($event)" (remove)="removeHandler($event)" (add)="addHandler($event)" [height]="410">
        <ng-template kendoGridToolbarTemplate>
          <button kendoGridAddCommand>Add new</button>
        </ng-template>
        <kendo-grid-column field="ProductName" title="Name">
          <ng-template kendoGridEditTemplate let-column="column" let-formGroup="formGroup" let-isNew="isNew">
            <input #input class="k-textbox k-input k-rounded-md" [formControl]="formGroup.get(column.field)">
            <kendo-popup [anchor]="{nativeElement: input}"
              *ngIf="formGroup.get(column.field).invalid && !(isNew && formGroup.get(column.field).untouched)"
              popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg">
              <span class="k-icon k-i-warning"></span>
              Product name is required
            </kendo-popup>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="CategoryID" title="Category">
          <ng-template kendoGridCellTemplate let-dataItem>
            {{category(dataItem.CategoryID)?.CategoryName}}
          </ng-template>
          <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-column="column" let-formGroup="formGroup">
            <kendo-dropdownlist #ddl="popupAnchor" popupAnchor
              [defaultItem]="{CategoryID: null, CategoryName: 'Test null item'}" [data]="categories"
              textField="CategoryName" valueField="CategoryID" [valuePrimitive]="true"
              [formControl]="formGroup.get('CategoryID')">
            </kendo-dropdownlist>
            <kendo-popup [anchor]="{nativeElement: ddl.element}"
              *ngIf="formGroup.get(column.field).invalid && !(true && formGroup.get(column.field).untouched)"
              popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg">
              <span class="k-icon k-i-warning"></span>
              Category is required
            </kendo-popup>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="UnitPrice" title="Price" format="{0:c}" editor="numeric">
        </kendo-grid-column>
        <kendo-grid-column field="UnitsInStock" title="In stock">
          <ng-template kendoGridEditTemplate let-column="column" let-formGroup="formGroup" let-isNew="isNew">
            <kendo-numerictextbox #ntb="popupAnchor" popupAnchor [formControl]="formGroup.get(column.field)">
            </kendo-numerictextbox>
            <kendo-popup [anchor]="{nativeElement: ntb.element}"
              *ngIf="formGroup.get(column.field).invalid && !(isNew && formGroup.get(column.field).untouched)"
              popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg">
              <span class="k-icon k-i-warning"></span>
              UnitsInStock must be >= 0
            </kendo-popup>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-command-column title="command" field="status">
          <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem let-columnIndex="columnIndex">
            <button kendoGridEditCommand [primary]="true">Edit</button>
            <button kendoGridRemoveCommand>Remove</button>
            <button kendoGridSaveCommand [disabled]="false">{{ isNew ? 'Add' : 'Update' }}</button>
            <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
            <button type="button" class="btn btn-link" (click)="viewDetail(dataItem?.ProductID)">
              Detail
            </button>
          </ng-template>
        </kendo-grid-command-column>
      </kendo-grid>

    </div>
  </div>
</div>
